<!DOCTYPE html>
<html lang="en-US">

</html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="start-screen">
        <h1 class="start-h1">Web Dev Code Quiz</h1>
        <button id="start-button">Start!</button>
    </div>
    <div id="display-container" class="hide">
        <div class="timer-div">
            <img src="./Assets/timer.png" alt="Timer Image" width="20px">
            <span class="time-left">11s</span>
        </div>
        <div id="questions-container">

            <div class="card">
                <h2 class="card-question" id="question-text"></h2>
                <ul id="question-options"></ul>
                <p id="question-status">
                </p>
            </div>
        </div>
    </div>
    <div class="score-container hide ">
        <div>Score<span id="user-score">0</span></div>
        <button id="restart" class="hide">Restart</button>
    </div>


    <script src="./2script.js"></script>
</body>

</html>
